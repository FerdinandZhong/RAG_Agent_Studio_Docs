site_name: RAG Agent Studio Docs
site_description: Documentation for Cloudera RAG Agent Studio - Build RAG-based chatbots on your data.
site_url: https://ferdinandzhong.github.io/RAG_Agent_Studio_Docs/

repo_name: FerdinandZhong/RAG_Agent_Studio_Docs
repo_url: https://github.com/FerdinandZhong/RAG_Agent_Studio_Docs

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.top
    - navigation.sections
    - search.suggest
    - search.highlight
    - content.code.copy

nav:
  - Home: index.md
  - RAG Studio: RAG_studio.md
